
<!DOCTYPE html>
<html>
<head>
  <title>-> Mustache</title>
</head>
  <!-- <script type="text/javascript" src="./bower_components/seajs/sea-debug.js"> -->
  <script type="text/javascript" src="http://seajs.org/dist/sea-debug.js">
  </script>
  <script type="text/javascript">
    seajs.config({
      map: [
        // ["jiyinyiyong.github.io", "code"]
      ],
      paths: {
        cirru: "http://jiyinyiyong.github.io/cirru-parser",
        compact: "http://jiyinyiyong.github.io/compact-json"
      },
      alias: {
        cirru: "cirru/src/parser",
        compact: "compact/compact"
      }
    })
    seajs.use("./src/test.js")
  </script>
  <style type="text/css">
    body {
      margin: 0px;
    }
    * {
      box-sizing: border-box;
    }
    .write {
      position: absolute;
      width: 50%;
      height: 100%;
      font-size: 15px;
      font-family: Monaco, Monospace;
      background: hsl(240,50%,96%);
      border: none;
      outline: none;
      padding: 8px;
      resize: none;
    }
    .write:focus {
      background-color: white;
    }
    .source {
      right: 0;
    }
    .target {
      left: 0;
    }
  </style>
<body>
  <textarea class="write source" placeholder="Source Code"></textarea>
  <textarea class="write target" placeholder="Compiled HTML"></textarea>
</body>
</html>
