
<!DOCTYPE html>

  </script>
  <script type="text/javascript">
    seajs.config({
      alias: {
        cirru: "http://exportsjs.u.qiniudn.com/cirru-parser",
        compact: "http://exportsjs.u.qiniudn.com/compact-json"

  <style type="text/css">
    body {
      margin: 0px;
    }
    * {
      box-sizing: border-box;
    }
    .write {
      position: absolute;
      width: 50%;
      height: 100%;
      font-size: 15px;
      font-family: Monaco, Monospace;
      background: hsl(240,50%,96%);
      border: none;
      outline: none;
      padding: 8px;
      resize: none;
    }

      background-color: white;
    }
    .source {
      right: 0;
    }
    .target {
      left: 0;
    }
  </style>

  <textarea class="write source" placeholder="Source Code"></textarea>
  <textarea class="write target" placeholder="Compiled HTML"></textarea>
